<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Apresentação</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
								
				<section 
				data-background-image="https://png.pngtree.com/thumb_back/fh260/background/20210715/pngtree-business-geometric-technology-slide-hexagon-light-dot-light-blue-background-image_742356.jpg"
				data-transition="zoom">				
					<img src="images/wallpaper.jpg" />
				</section>
				
				<section 
				data-background-image="https://png.pngtree.com/thumb_back/fh260/background/20210715/pngtree-business-geometric-technology-slide-hexagon-light-dot-light-blue-background-image_742356.jpg"
				data-transition="convex">
				
					<p>Biblioteca de estilização da função alert no navegador</p>
				</section>

				<section 
				data-background-image="https://png.pngtree.com/thumb_back/fh260/background/20210715/pngtree-business-geometric-technology-slide-hexagon-light-dot-light-blue-background-image_742356.jpg"
				data-transition="convex">
					<p>Icones</p>
				</section>
				<section
				data-background-image="https://img.freepik.com/free-vector/gradient-black-technology-background_23-2149209060.jpg"
				data-transition="convex">
					<div class="grupo">
						<button class="btn a">Success</button>
						<button class="btn b">Error</button>
						<button class="btn c">Warning</button>
						<button class="btn d">Information</button>
						<button class="btn e">Question</button>
					</div>
				</section>
				<section
				data-background-image="https://png.pngtree.com/thumb_back/fh260/background/20210715/pngtree-business-geometric-technology-slide-hexagon-light-dot-light-blue-background-image_742356.jpg"
				data-transition="convex">
					<p>Alertas básicos prontos</p>
				</section>
				<section >
					<section 
					data-background-image="https://images.impresa.pt/sicnot/2023-01-16-Blue-Monday.jpg-88db8562/original"
					data-transition="convex">
					<button class="botao">Alerta comum</button></section>

					<section 
					data-background-image="https://network.grupoabril.com.br/wp-content/uploads/sites/4/2016/12/felicidade.jpg?quality=70&strip=all"
					data-transition="concave">
					<button class="btn botao2">ALERTA DESCOLADO!</button></section>

					<section
					data-background-image="https://wallpaperaccess.com/full/1750659.jpg"
					data-transition="concave">
					<button class="btn botao3">ERROR BUTTON</button></section>
					
					<section
					data-background-image="https://w7.pngwing.com/pngs/939/396/png-transparent-microsoft-powerpoint-presentation-slide-slide-show-kids-in-classroom-presentation-business-desktop-wallpaper.png"
					data-transition="concave">
					<button class="btn botao4">ALERT WITH IMAGE</button></section>

					<section
					data-background-image="https://c8.alamy.com/comp/2BY0HJW/green-save-button-white-background-2BY0HJW.jpg"
					data-transition="concave">
					<button class="btn botao5">SAVE BUTTON</button> </section>
					
					<section
					data-background-image="https://img.freepik.com/fotos-premium/ampulheta-no-fundo-de-um-por-do-sol-o-valor-do-tempo-na-vida-uma-eternidade_158518-14941.jpg"
					data-transition="concave">
					<button class="btn botao6">TIMER CONFIRMATION</button></section>

				</section>

				<section
				data-background-image="https://png.pngtree.com/thumb_back/fh260/background/20210715/pngtree-business-geometric-technology-slide-hexagon-light-dot-light-blue-background-image_742356.jpg"
				data-transition="convex">
					<p>Alertas com função Específica</p>
				</section>
				<section>
					<section
					data-background-image="https://static.vecteezy.com/system/resources/previews/008/715/514/original/wallpaper-with-blue-button-sending-email-concept-3d-background-with-copy-space-vector.jpg"
					data-transition="convex">
					<button class="btn botao10">EMAIL BUTTON</button></section>
					
					<section
					data-background-image="https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					data-transition="concave">
					<button class="btn botao11">URL BUTTON</button></section>
					
					<section
					data-background-image="https://png.pngtree.com/thumb_back/fh260/back_our/20190614/ourmid/pngtree-internet-password-network-security-technology-background-image_122932.jpg"
					data-transition="concave">
					<button class="btn botao12">PASSWORD BUTTON</button></section>
					
					<section
					data-background-image="https://media.istockphoto.com/id/613303142/photo/grey-color-abstract-letters-seamless-pattern.jpg?b=1&s=170667a&w=0&k=20&c=YaWj_0lYRz-JmQeznxXm2oycdqwanueVDllsRwPCfXk="
					data-transition="concave">
					<button class="btn botao13">TEXTÃO</button></section>

					<section
					data-background-image="https://wallpapers.com/images/hd/1920-x-1080-anime-dark-itachi-ejdjsxl2mx79haok.jpg"
					data-transition="concave">
 					<button class="btn botao14">SELECIONAR</button></section>		

				</section>

				<section 
				data-background-image="https://img.freepik.com/free-vector/gradient-black-technology-background_23-2149209060.jpg"
				data-transition="concave">
				<button class="btn custom">SEM ESCAPATORIA</button></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
		
		<script src="app.js"></script>
	</body>
</html>
